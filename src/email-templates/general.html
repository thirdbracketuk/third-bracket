<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />

    <style>
      /* Force light mode */
      :root {
        color-scheme: light only;
      }

      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #3b3b3b !important;
        margin: 0;
        padding: 0;
        background-color: #fff !important;
      }

      .email-container {
        max-width: 650px;
        margin: 0 auto;
        background-color: #fff !important;
        border: 1px solid #dbdbdb;
      }

      .header {
        background-color: #f7f7f7 !important;
        padding: 35px 20px;
        text-align: center;
        border-bottom: 1px solid #dbdbdb;
      }

      .header-logo {
        display: inline-block;
      }

      .header-logo img {
        max-width: 150px;
        height: auto;
      }

      .content {
        padding: 40px 30px;
        background-color: #fff !important;
        color: #3b3b3b !important;
      }

      h1,
      h2,
      h3 {
        color: #525252 !important;
        margin-top: 0;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 25px;
      }

      .highlight-banner {
        background-color: #faebee !important;
        padding: 25px;
        margin: 25px 0 30px 0;
        border-left: 4px solid #ac3956;
      }

      p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .highlight-text {
        font-size: 18px;
        color: #525252 !important;
        font-weight: 500;
        line-height: 1.7;
        margin: 0;
      }

      .button {
        display: inline-block;
        background-color: #ac3956 !important;
        color: #ffffff !important;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        margin: 20px 0;
      }

      .footer {
        background-color: #f7f7f7 !important;
        padding: 25px 20px;
        text-align: center;
        border-top: 2px solid #ac3956;
        font-size: 14px;
        color: #696969 !important;
      }

      .footer-logo {
        margin-bottom: 15px;
      }

      .footer-logo img {
        max-width: 120px;
        height: auto;
      }

      a {
        color: #ac3956 !important;
      }

      strong {
        color: #525252 !important;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Preview text -->
    <div
      style="
        display: none;
        font-size: 1px;
        color: #ffffff;
        line-height: 1px;
        max-height: 0px;
        max-width: 0px;
        opacity: 0;
        overflow: hidden;
      "
    >
      Your message from Third Bracket - Important information inside
    </div>

    <div class="email-container">
      <div class="header">
        <div class="header-logo">
          <img src="https://thirdbracket.co.uk/logo.svg" alt="Third Bracket" />
        </div>
      </div>

      <div class="content">
        {{{content}}} {{#if ctaButton.url}}
        <a href="{{ctaButton.url}}" class="button">{{ctaButton.text}}</a>
        {{/if}}
      </div>

      <div class="footer">
        <div class="footer-logo">
          <img src="https://thirdbracket.co.uk/logo.svg" alt="Third Bracket Logo" />
        </div>
        <p>
          This email was sent from
          <a href="mailto:[email]">[email]</a><br />
          To: [Recipient Email]<br />
          {{#if replyToDifferent}} Reply to: <a href="mailto:[reply-to]">[reply-to]</a><br />
          {{/if}}
        </p>
      </div>
    </div>
  </body>
</html>
